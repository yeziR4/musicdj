<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music DJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin: 20px 0;
            color: #1db954;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
        }
        audio {
            margin: 20px 0;
        }
        #start-btn {
            margin: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #1db954;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-btn:hover {
            background-color: #17a749;
        }
    </style>
</head>
<body>
    <h1>Music DJ</h1>
    <div id="message">Click the button to start playing music!</div>
    <button id="start-btn">Start</button>
    <audio id="audio-player" controls></audio>

<script>
    const API_BASE_URL = "https://musicdj.onrender.com"; // Replace with your Render backend URL

    const messageDiv = document.getElementById("message");
    const audioPlayer = document.getElementById("audio-player");
    const startButton = document.getElementById("start-btn");

    let trackQueue = [];
    let accessToken = null;

    // Helper to log and display messages
    function displayMessage(message) {
        console.log(message);
        messageDiv.textContent = message;
    }

    // Play track queue
    async function playTrackQueue() {
        if (trackQueue.length === 0) {
            displayMessage("No tracks to play!");
            return;
        }

        const currentTrack = trackQueue.shift();
        if (currentTrack.downloadLink) {
            audioPlayer.src = currentTrack.downloadLink;
            displayMessage(`Now Playing: ${currentTrack.title} by ${currentTrack.artist}`);

            try {
                await audioPlayer.play();
            } catch (error) {
                console.error("Error playing track:", error);
                displayMessage("Error playing track. Skipping...");
                playTrackQueue(); // Skip to the next track
            }

            audioPlayer.onended = playTrackQueue;
        } else {
            displayMessage("No valid download link for this track. Skipping...");
            playTrackQueue(); // Skip to the next track
        }
    }

    // Fetch playlist and populate track queue
    async function fetchPlaylistAndPlay() {
        try {
            if (!accessToken) {
                displayMessage("Access token not available. Please authenticate again.");
                return;
            }

            displayMessage("Fetching playlist...");

            const response = await fetch(`${API_BASE_URL}/playlists/daily-mix`, {
                headers: {
                    "Authorization": `Bearer ${accessToken}`,
                },
            });

            if (!response.ok) {
                displayMessage("Failed to fetch playlist.");
                console.error("Error fetching playlist:", await response.text());
                return;
            }

            const { playlist_name, tracks } = await response.json();
            if (tracks.length === 0) {
                displayMessage("Playlist is empty.");
                return;
            }

            trackQueue = tracks;
            displayMessage(`Playing from playlist: ${playlist_name}`);
            playTrackQueue();
        } catch (error) {
            console.error("Error fetching playlist:", error);
            displayMessage("An error occurred while fetching the playlist.");
        }
    }

    // Start the authentication process
    async function startAuthentication() {
        try {
            displayMessage("Redirecting to Spotify for authentication...");
            const response = await fetch(`${API_BASE_URL}/auth/login`);
            if (!response.ok) {
                displayMessage("Failed to initiate authentication.");
                console.error("Error initiating authentication:", await response.text());
                return;
            }

            const { url } = await response.json();
            if (!url) {
                displayMessage("Authentication URL not received from the server.");
                return;
            }

            window.location.href = url; // Redirect to Spotify login
        } catch (error) {
            console.error("Error initiating authentication:", error);
            displayMessage("An error occurred during authentication.");
        }
    }

    // Handle user interaction
    startButton.addEventListener("click", async () => {
        startButton.style.display = "none"; // Hide the start button
        displayMessage("Starting the music experience...");

        const urlParams = new URLSearchParams(window.location.hash.replace("#", "?")); // Extract from hash
        accessToken = urlParams.get("access_token");

        if (accessToken) {
            try {
                displayMessage("Exchanging access token...");
                const response = await fetch(`${API_BASE_URL}/auth/callback`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ access_token: accessToken }),
                });

                if (!response.ok) {
                    displayMessage("Authentication failed.");
                    console.error("Error during token exchange:", await response.text());
                    return;
                }

                // Start playing the playlist
                fetchPlaylistAndPlay();
            } catch (error) {
                console.error("Error during token exchange:", error);
                displayMessage("An error occurred during token exchange.");
            }
        } else {
            // Start authentication process
            startAuthentication();
        }
    });

    // Automatically restart the experience if the token is still in the URL
    window.addEventListener("load", () => {
        const urlParams = new URLSearchParams(window.location.hash.replace("#", "?"));
        const existingAccessToken = urlParams.get("access_token");
        if (existingAccessToken) {
            accessToken = existingAccessToken;
            fetchPlaylistAndPlay();
        }
    });
</script>



</body>
</html>
